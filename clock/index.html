<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ratio Layout Clock</title>
    <style>
      /* --- 1. 기본 및 테마 설정 --- */
      :root {
        --bg-color: #222;
        --text-color: #fff;
        --highlight-color: #ffd700;
        --transition-speed: 0.5s;
      }

      body.light-mode {
        --bg-color: #f4f4f4;
        --text-color: #222;
        --highlight-color: #0066ff;
      }

      body.dark-mode {
        --bg-color: #1a1a1a;
        --text-color: #e0e0e0;
        --highlight-color: #ffca28;
      }

      body {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        background-color: var(--bg-color);
        color: var(--text-color);
        font-family: "Pretendard", -apple-system, BlinkMacSystemFont, sans-serif;
        transition: background-color var(--transition-speed),
          color var(--transition-speed);
        overflow: hidden;

        /* 핵심 레이아웃 설정 */
        display: flex;
        flex-wrap: wrap; /* 줄바꿈 허용 */
      }

      /* --- 2. 공통 영역 스타일 --- */
      .area {
        box-sizing: border-box; /* 패딩이 사이즈에 포함되도록 설정 */
        padding: 30px; /* 내부 여백 */
        display: flex;
      }

      /* --- 3. 영역별 비율 및 배치 --- */

      /* 왼쪽 위 (35% 높이, 50% 너비) - 날짜/요일 */
      .area-top-left {
        width: 50%;
        height: 35%;
        flex-direction: column; /* 세로 정렬 */
        justify-content: flex-start; /* 위쪽 정렬 */
        align-items: flex-start; /* 왼쪽 정렬 */
      }

      /* 오른쪽 위 (35% 높이, 50% 너비) - 시간대 */
      .area-top-right {
        width: 50%;
        height: 35%;
        justify-content: flex-end; /* 오른쪽 정렬 */
        align-items: flex-start; /* 위쪽 정렬 */
      }

      /* 아래쪽 (65% 높이, 100% 너비) - 시간 */
      .area-bottom {
        width: 100%;
        height: 65%;
        justify-content: center; /* 가로 중앙 */
        align-items: center; /* 세로 중앙 */
        padding-bottom: 5vh; /* 시각적 균형을 위해 살짝 위로 */
      }

      /* --- 4. 폰트 스타일 --- */

      /* 날짜/요일 */
      #date-month-day {
        font-size: 5rem;
        font-weight: 400;
        margin-bottom: 5px;
        margin-left: 10%;
      }
      #day {
        font-size: 8rem;
        font-weight: 700;
        margin-left: 10%;
      }

      /* 시간대 (아침/점심...) */
      #period {
        font-size: 15rem;
        font-weight: 800;
        color: var(--highlight-color);
        line-height: 1;
        margin-right: 30%;
      }

      /* 시간 (숫자 + 한글) */
      .time-wrapper {
        display: flex;
        align-items: baseline;
        gap: 15px;
        white-space: nowrap; /* 줄바꿈 방지 */
      }
      .time-num {
        font-size: 20rem; /* 아주 크게 */
        font-weight: 700;
        font-variant-numeric: tabular-nums;
        letter-spacing: -6px;
      }
      .time-unit {
        font-size: 20rem; /* 숫자보다 더 크게 */
        font-weight: 900;
      }

      /* 모바일 대응 (비율은 유지하되 글자 크기만 줄임) */
      @media (max-width: 768px) {
        .area {
          padding: 15px;
        }
        #date-month-day {
          font-size: 1.5rem;
        }
        #day {
          font-size: 2.5rem;
        }
        #period {
          font-size: 4rem;
        }
        .time-num {
          font-size: 5.5rem;
          letter-spacing: -2px;
        }
        .time-unit {
          font-size: 7rem;
        }
      }
    </style>
  </head>
  <body class="dark-mode">
    <div class="area area-top-left">
      <div id="date-month-day"></div>
      <div id="day"></div>
    </div>

    <div class="area area-top-right">
      <div id="period"></div>
    </div>

    <div class="area area-bottom">
      <div class="time-wrapper">
        <span id="hour-num" class="time-num"></span>
        <span class="time-unit">시</span>
        <span id="min-num" class="time-num"></span>
        <span class="time-unit">분</span>
      </div>
    </div>

    <script>
      function updateClock() {
        const now = new Date();
        const body = document.body;

        // 1. 날짜
        const month = now.getMonth() + 1;
        const date = now.getDate();
        const days = [
          "일요일",
          "월요일",
          "화요일",
          "수요일",
          "목요일",
          "금요일",
          "토요일",
        ];
        const dayName = days[now.getDay()];

        document.getElementById(
          "date-month-day"
        ).textContent = `${month}월 ${date}일`;
        document.getElementById("day").textContent = dayName;

        // 2. 시간대 로직
        const currentHour = now.getHours();
        let periodText = "";
        let isLightMode = false;

        if (currentHour >= 5 && currentHour < 11) {
          periodText = "아침";
          isLightMode = true;
        } else if (currentHour >= 11 && currentHour < 17) {
          periodText = "점심";
          isLightMode = true;
        } else if (currentHour >= 17 && currentHour < 21) {
          periodText = "저녁";
          isLightMode = false;
        } else if (currentHour >= 21 || currentHour < 1) {
          periodText = "밤";
          isLightMode = false;
        } else {
          periodText = "새벽";
          isLightMode = false;
        }

        // 테마 적용
        if (isLightMode) {
          body.classList.add("light-mode");
          body.classList.remove("dark-mode");
        } else {
          body.classList.add("dark-mode");
          body.classList.remove("light-mode");
        }

        document.getElementById("period").textContent = periodText;

        // 3. 시간 (12시간제)
        let hours = currentHour % 12;
        hours = hours ? hours : 12;
        const minutes = String(now.getMinutes()).padStart(2, "0");

        document.getElementById("hour-num").textContent = hours;
        document.getElementById("min-num").textContent = minutes;
      }

      updateClock();
      setInterval(updateClock, 1000);
    </script>
  </body>
</html>
