<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ratio Layout Clock</title>
    <style>
      /* --- 1. 기본 및 테마 설정 --- */
      :root {
        --bg-color: #222;
        --text-color: #fff;
        --highlight-color: #ffd700;
        --transition-speed: 0.5s;
      }

      body.light-mode {
        --bg-color: #f4f4f4;
        --text-color: #222;
        --highlight-color: #0066ff;
      }

      body.dark-mode {
        --bg-color: #1a1a1a;
        --text-color: #e0e0e0;
        --highlight-color: #ffca28;
      }

      body {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        background-color: var(--bg-color);
        color: var(--text-color);
        font-family: "Pretendard", -apple-system, BlinkMacSystemFont, sans-serif;
        transition: background-color var(--transition-speed),
          color var(--transition-speed);
        overflow: hidden;

        /* 핵심 레이아웃 설정 */
        display: flex;
        flex-wrap: wrap; /* 줄바꿈 허용 */
      }

      /* --- 2. 공통 영역 스타일 --- */
      .area {
        box-sizing: border-box; /* 패딩이 사이즈에 포함되도록 설정 */
        padding: 30px; /* 내부 여백 */
        display: flex;
      }

      /* --- 3. 영역별 비율 및 배치 --- */

      /* 왼쪽 위 (35% 높이, 50% 너비) - 날짜/요일 */
      .area-top-left {
        width: 50%;
        height: 35%;
        flex-direction: column; /* 세로 정렬 */
        justify-content: flex-start; /* 위쪽 정렬 */
        align-items: flex-start; /* 왼쪽 정렬 */
      }

      /* 오른쪽 위 (35% 높이, 50% 너비) - 시간대 */
      .area-top-right {
        width: 50%;
        height: 35%;
        justify-content: flex-end; /* 오른쪽 정렬 */
        align-items: flex-start; /* 위쪽 정렬 */
      }

      /* 아래쪽 (65% 높이, 100% 너비) - 시간 */
      .area-bottom {
        width: 100%;
        height: 65%;
        justify-content: center; /* 가로 중앙 */
        align-items: center; /* 세로 중앙 */
        padding-bottom: 5vh; /* 시각적 균형을 위해 살짝 위로 */
      }

      /* --- 4. 폰트 스타일 --- */

      /* 날짜/요일 */
      #date-month-day {
        font-size: 5rem;
        font-weight: 400;
        margin-bottom: 5px;
        margin-left: 10%;
      }
      #day {
        font-size: 8rem;
        font-weight: 700;
        margin-left: 10%;
      }

      /* 시간대 (아침/점심...) */
      #period {
        font-size: 15rem;
        font-weight: 800;
        color: var(--highlight-color);
        line-height: 1;
        margin-right: 20%;
      }

      /* 시간 (숫자 + 한글) */
      .time-wrapper {
        display: flex;
        align-items: baseline;
        gap: 15px;
        white-space: nowrap; /* 줄바꿈 방지 */
      }
      .time-num {
        font-size: 18rem; /* 아주 크게 */
        font-weight: 700;
        font-variant-numeric: tabular-nums;
        letter-spacing: -6px;
      }
      .time-unit {
        font-size: 18rem; /* 숫자보다 더 크게 */
        font-weight: 900;
      }
      /* 전체화면 버튼 스타일 (Floating) */
      #fullscreen-btn {
        position: fixed; /* 화면에 고정 */
        bottom: 20px; /* 아래에서 20px 띄움 */
        right: 20px; /* 오른쪽에서 20px 띄움 */
        z-index: 1000; /* 다른 요소보다 위에 배치 */

        background: rgba(128, 128, 128, 0.2); /* 회색 반투명 배경 */
        color: var(--text-color); /* 현재 테마 글자색 따라감 */
        border: 1px solid rgba(255, 255, 255, 0.1); /* 옅은 테두리 */

        width: 50px;
        height: 50px;
        border-radius: 50%; /* 동그란 버튼 */
        font-size: 1.5rem; /* 아이콘 크기 */
        cursor: pointer;
        backdrop-filter: blur(4px); /* 뒤에 있는 내용 흐리게 */
        display: flex;
        justify-content: center;
        align-items: center;
        transition: background 0.3s, transform 0.1s;
        -webkit-tap-highlight-color: transparent; /* 모바일 터치 시 박스 제거 */
      }

      /* 눌렀을 때 효과 */
      #fullscreen-btn:active {
        background: rgba(128, 128, 128, 0.5);
        transform: scale(0.9);
      }
    </style>
  </head>
  <body class="dark-mode">
    <div class="area area-top-left">
      <div id="date-month-day"></div>
      <div id="day"></div>
    </div>

    <div class="area area-top-right">
      <div id="period"></div>
    </div>

    <div class="area area-bottom">
      <div class="time-wrapper">
        <span id="hour-num" class="time-num"></span>
        <span class="time-unit">시</span>
        <span id="min-num" class="time-num"></span>
        <span class="time-unit">분</span>
      </div>
    </div>

    <button id="fullscreen-btn" onclick="toggleFullScreen()">⛶</button>

    <script>
      function updateClock() {
        const now = new Date();
        const body = document.body;

        // 1. 날짜
        const month = now.getMonth() + 1;
        const date = now.getDate();
        const days = [
          "일요일",
          "월요일",
          "화요일",
          "수요일",
          "목요일",
          "금요일",
          "토요일",
        ];
        const dayName = days[now.getDay()];

        document.getElementById(
          "date-month-day"
        ).textContent = `${month}월 ${date}일`;
        document.getElementById("day").textContent = dayName;

        // 2. 시간대 로직
        const currentHour = now.getHours();
        let periodText = "";
        let isLightMode = false;

        if (currentHour >= 7 && currentHour < 10) {
          periodText = "아침";
          isLightMode = true;
        } else if (currentHour >= 10 && currentHour < 14) {
          periodText = "점심";
          isLightMode = true;
        } else if (currentHour >= 14 && currentHour < 17) {
          periodText = "낮";
          isLightMode = true;
        } else if (currentHour >= 17 && currentHour < 21) {
          periodText = "저녁";
          isLightMode = false;
        } else if (currentHour >= 21 || currentHour < 3) {
          periodText = "밤";
          isLightMode = false;
        } else {
          periodText = "새벽";
          isLightMode = false;
        }

        // 테마 적용
        if (isLightMode) {
          body.classList.add("light-mode");
          body.classList.remove("dark-mode");
        } else {
          body.classList.add("dark-mode");
          body.classList.remove("light-mode");
        }

        document.getElementById("period").textContent = periodText;

        // 3. 시간 (12시간제)
        let hours = currentHour % 12;
        hours = hours ? hours : 12;
        const minutes = String(now.getMinutes()).padStart(2, "0");

        document.getElementById("hour-num").textContent = hours;
        document.getElementById("min-num").textContent = minutes;
      }

      function toggleFullScreen() {
        if (!document.fullscreenElement) {
          // 전체화면 진입
          document.documentElement.requestFullscreen().catch((err) => {
            console.log(
              `Error attempting to enable full-screen mode: ${err.message}`
            );
          });
        } else {
          // 전체화면 해제
          if (document.exitFullscreen) {
            document.exitFullscreen();
          }
        }
      }

      updateClock();
      setInterval(updateClock, 1000);
    </script>
  </body>
</html>
