<head>
  <title>Renio's Blog</title>
  <link rel="stylesheet" href="/assets/css/blog.css" />
  <link rel="stylesheet" href="/assets/css/main.css" />
</head>

<div class="blog-wrapper">
  <div class="blog-sidebar">
    <a href="/" class="fixed-button" aria-label="홈으로">◀</a>

    <a href="/blog/" class="blog_profile-pic-link"
      ><img src="/assets/images/pp.jpg" class="blog_profile-pic"
    /></a>
    <div class="blog-title" style="margin-bottom: 5px">
      <a href="/blog">Renio's Blog</a>
    </div>
    <div class="blog-punchline" style="margin-bottom: 15px">Kong Eunho</div>
    <ul class="category-list">
      <li>
        <button class="category-toggle">▼</button
        ><a href="/blog?category=TIL">TIL</a>
        <ul class="subcategory-list">
          <li><a href="/blog?category=sqld">sqld</a></li>
          <li><a href="/blog?category=flutter">flutter</a></li>
        </ul>
      </li>
      <li>
        <button class="category-toggle">▼</button
        ><a href="/blog?category=일상">일상</a>
        <ul class="subcategory-list">
          <li><a href="/blog?category=다이어리">다이어리</a></li>
          <li><a href="/blog?category=공부기록">공부기록</a></li>
        </ul>
      </li>
    </ul>
  </div>

  <div class="blog-main">
    <p class="blog-page-title">{{ page.title }}</p>
    <p class="blog-meta">
      {{ page.date | date: "%Y년 %m월 %d일 %H시" }} {% if page.categories %}
      <br />
      카테고리 - {{ page.categories | join: ", " }}{% endif %}
    </p>
    <hr class="blog-meta-hr" />
    {{ content }}<br /><br /><br />
  </div>
</div>

<footer class="footer footer-text">devRenio &copy; 2025</footer>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/assets/js/main.js"></script>
